<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href = "styling.css">
  <link rel="stylesheet" href="https://fonts.google.com/noto/specimen/Noto+Sans">
  
  <title>Frontend Mentor | Browser extensions manager UI</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class = "topHeader">
    <span>Extension</span>
    <button><img src = "assets/images/icon-moon.svg"></button>
  </div>
  <div class = "hero">
    <span>Extension List</span>
    <div class = "filterButton">
      <button>All</button>
      <button>Active</button>
      <button>Inactive</button>
    </div>
  </div>
  <div class = "gridExtension" id = "gridExtension">
    <div class = "extension" id = "extension">
      <div class = "topGrid">
        <img src="">
        <p class = "description"></p>
      </div>
      <div class = "bottomGrid">
        <button>Remove</button>
        <button></button>
      </div>
    </div>
  </div>
  

  <!-- If you plan to use the JSON file to populate the data dynamically, you can delete the content below -->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
